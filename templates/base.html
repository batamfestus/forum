<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="generator" content="Mobirise AI v0.01, ai.mobirise.com"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="shortcut icon" href=" {{ url_for('static', filename='images/logo5.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="description"
        content="Non-profit organization promoting gender equity, ethics, moral values, peaceful coexistence, proper sanitation, and hygiene in Northeast Nigeria.">
    <link rel="stylesheet" href=" {{ url_for('static', filename='web/assets/mobirise-icons2/mobirise2.css') }}">
    <link rel="stylesheet" href=" {{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href=" {{ url_for('static', filename='bootstrap/css/bootstrap-grid.min.css') }}">
    <link rel="stylesheet" href=" {{ url_for('static', filename='bootstrap/css/bootstrap-reboot.min.css') }}">
    <link rel="stylesheet" href=" {{ url_for('static', filename='dropdown/css/style.css') }}">
    <link rel="stylesheet" href=" {{ url_for('static', filename='socicon/css/styles.css') }}">
    <link rel="stylesheet" href=" {{ url_for('static', filename='animatecss/animate.css') }}">
    <link rel="stylesheet" href=" {{ url_for('static', filename='theme/css/style.css') }}">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap" as="style"
        onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap">
    </noscript>
    <link rel="preload" as="style" href=" {{ url_for('static', filename='mobirise/css/additional.css') }}">
    <link rel="stylesheet" href=" {{ url_for('static', filename='mobirise/css/additional.css') }}" type="text/css">
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>
    <div class="showcase">
        {% block content %}
        {% endblock %}
    </div>

    <div class="showcasefooter">
        {% block footer %}
        {% endblock %}
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='dropdown/js/navbar-dropdown.js') }}"></script>
    <script src="{{ url_for('static', filename='scrollgallery/scroll-gallery.js') }}"></script>
    <script src="{{ url_for('static', filename='mbr-switch-arrow/mbr-switch-arrow.js') }}"></script>
    <script src="{{ url_for('static', filename='embla/embla.min.js') }}"></script>
    <script src="{{ url_for('static', filename='embla/script.js') }}"></script>
    <script src="{{ url_for('static', filename='smoothscroll/smooth-scroll.js') }}"></script>
    <script src="{{ url_for('static', filename='ytplayer/index.js') }}"></script>
    <script src="{{ url_for('static', filename='theme/js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='formoid/formoid.min.js') }}"></script>
    <script>

        (function () {
            var animationInput = document.createElement('input');
            animationInput.setAttribute('name', 'animation');
            animationInput.setAttribute('type', 'hidden');
            document.body.append(animationInput);
        })();

    </script>
</body>

</html>
